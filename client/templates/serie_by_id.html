{% extends "layout.html" %}
{% block content %}
<div class="container">

    <div class="card">
        <div class="card-header">
            <table style="width: 100;">
                <tr style="width: 100%;">
                    <td id="tag" style="width: 100%; color: blue;"></td>
                    <td style="width: auto;">
                        <button class="btn btn-danger btn-sm" onclick="elimina_serie({{serie_id}});">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
                              </svg>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-10">
                    <h1 id="nome"></h1>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg>
                        Modifica
                    </button>
                </div>
            </div>
            <p class="card-text"><h4>Descrizione:</h4> <span id="descrizione"></span></p>
            <br>
            <p class="card-text">
                <h2>Episodi: </h2>
                <p>
                    <button class="btn btn-success" data-toggle="modal" data-target="#aggiungi_episodio">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
                        </svg>
                        Aggiungi Episodio
                    </button>
                </p>
                <div>
                </div>
            </p>
        </div>
    </div>
</div>

<script>
    $(document).ready(
        function() {
            $.ajax({
                url: server_ip + '/serie/{{serie_id}}',
                type: 'GET',
                contentType: "application/json",

                success: function(response) {
                    console.log(response);
                    serie = response.response;
                    console.log(serie);
                    console.log(serie.tag);

                    $("#tag").text(serie.tag);
                    $("#descrizione").text(serie.descrizione);
                    $("#nome").text(serie.nome);

                },

                error: function(error) {
                    console.log(error);

                }
                    
            });
        }
    )

    $("form#form_aggiungi_episodio").submit(function(e) {
        e.preventDefault();    
        var formData = new FormData(this);
    
        $.ajax({
            url: '/add_episodio',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                risposta = JSON.parse(response);    // converte la risposta in JSON
                
                alert(risposta.message);
                //$('#errori').text(risposta.message).attr('class', 'alert alert-success'); // scrive il messaggio sul box per gli avvisi
            },
            error: function(error) {
                errore = JSON.parse(error.responseText);     // converte la risposta in JSON
    
                alert(errore.error);
                //$('#errori').text(errore.error).attr('class', 'alert alert-danger');    // scrive l'errore sul box per gli avvisi
            }
            
        });
    });
</script>
{% endblock content %}
